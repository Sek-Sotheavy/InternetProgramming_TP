<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>
    <style>
      #all {
        grid-template-columns: 1fr 3fr;
        display: grid;
        height: 700px;
        width: 1000px;
      }
      #input {
        display: grid;
        width: 400px;
        margin-top: 100px;
        gap: 20px;
      }
      #submit {
        width: 40px;
        height: 20px;
      }
      #information {
        background-color: beige;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="all">
      <div style="background-color: rgb(174, 174, 188)">
        <form id="input">
          <label>Name:</label>
          <input type="text" placeholder="c programming" />
          <label>Category:</label>
          <input type="text" placeholder="coding" />
          <label>Price:</label>
          <input type="text" placeholder="1000 riels" />
          <button type="submit" id="submit">Add</button>
        </form>
      </div>
      <div id="information"></div>
      <div id="view" hidden></div>
    </div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/photos").then(async (res) => {
      const data = await res.json();
      //console.log(data["albumId"]);
      for (let i = 0; i < data.length - 4980; i++) {
        document.getElementById("information").innerHTML += `
          <div style="width:260px ;border-radius:10px;border:3px solid grey;">
            <div style='margin-left:10px;margin-top:20px'>
                <img src="${data[i].thumbnailUrl}" style="" alt="" >
                <div>${data[i].title}</div>
                <div>Album ID:${data[i].albumId}</div>
                <div> ID:${data[i].id}</div>
                <a  href="./detail?bookId=${data[i].id}"  id="item${data[i].id}" >
                  see
                </a>
            </div>
          </div>
        `;
      }
    });

  </script>
</html>
